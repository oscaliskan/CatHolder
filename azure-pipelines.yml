# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - master

pool:
  name: "default"

variables:
  buildConfiguration: 'Release'

steps:
- script: |
    echo y | "C:\Users\oscal\AppData\Local\Android\Sdk/cmdline-tools/latest/bin/sdkmanager" --licenses
  displayName: 'Android Lisanslarını Kabul Et (Windows)'

- task: Gradle@2
  inputs:
    gradleWrapperFile: 'gradlew'
    tasks: assembleDebug'
    publishJUnitResults: false

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: '$(BirdHolderKeystore.secureFilePath)'
    apksignerKeystorePassword: '$(KEYSTORE_PASSWORD)'
    apksignerKeystoreAlias: '$(KEY_ALIAS)'
    apksignerKeyPassword: '$(KEY_PASSWORD)'

- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'APK'
